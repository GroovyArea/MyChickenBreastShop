<head>

    <meta charset="UTF-8"/>

    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/plugins/switchery/switchery.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/simple-line-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/plugins/idcheck/css/all.css}">

<body>
    <div>
        <header th:replace="fragments/header :: headerFragment"></header>
    </div>
    <div>
        <div layout:fragment="layoutContent"></div>
    </div>
    <div>
        <footer th:replace="fragments/footer :: footerFragment"></footer>
    </div>

</html>
