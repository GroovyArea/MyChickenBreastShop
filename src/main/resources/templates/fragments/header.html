<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="headerFragment" id="header">

    <div class="brand">
        <a th:href="@{/}" class="logo">
            <i class="icon-layers"></i>
            <span>닭가슴살 쇼핑몰</span>
        </a>
    </div>

    <ul class="nav navbar-nav navbar-left">
        <li class="toggle-navigation toggle-left">
            <button class="sidebar-toggle" id="toggle-left">
                <i class="fa fa-bars"></i>
            </button>
        </li>
        <li class="toggle-profile hidden-xs">
            <button type="button" class="btn btn-default" id="toggle-profile">
                <i class="icon-user"></i>
            </button>
        </li>
        <li class="hidden-xs hidden-sm">
            <input type="text" class="search" placeholder="Search project...">
            <button type="submit" class="btn btn-sm btn-search"><i class="fa fa-search"></i>
            </button>
        </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown profile hidden-xs">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="meta">
                            <span class="avatar">
                                <img th:src="@{/img/profile.jpg}" class="img-circle" alt="">
                            </span>
                        <span class="text"></span>
                        <span class="caret"></span>
                        </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight" role="menu">
                <li>
                    <span class="arrow top"></span>
                    <h5>
                        <span>80%</span>
                        <small class="text-muted">Profile complete</small>
                    </h5>
                    <div class="progress progress-xs">
                        <div class="progress-bar progress-bar" style="width: 80%">
                        </div>
                    </div>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-user"></i>
                                </span>My Account</a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-envelope"></i>
                                </span>Messages</a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-cog"></i>
                                </span>Settings</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="javascript:void(0);">
                                <span class="icon"><i class="fa fa-sign-out"></i>
                                </span>Logout</a>
                </li>
            </ul>
        </li>
        <li class="toggle-fullscreen hidden-xs">
            <button type="button" class="btn btn-default expand" id="toggle-fullscreen">
                <i class="fa fa-expand"></i>
            </button>
        </li>
        <li class="toggle-navigation toggle-right">
            <button class="sidebar-toggle" id="toggle-right">
                <i class="fa fa-indent"></i>
            </button>
        </li>
    </ul>
    <div style="border: 1px solid green">

    </div>

    <!-- <a th:href="@{/index}">index 페이지 이동</a>-->

</header>

</html>
