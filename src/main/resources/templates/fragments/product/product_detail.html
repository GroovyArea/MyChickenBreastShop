<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <script th:src="@{js/sample.js}"></script>
</head>


<h2>상품 정보</h2>
<div layout:fragment="layoutContent">
    <table class="table">
        <thead>
        <tr>
            <th>상품 명</th>
            <th>상품 카테고리</th>
            <th>상품 가격</th>
            <th>상품 재고량</th>
            <th>상품 설명</th>
            <th>상품 이미지</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productCategory}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productStock}"></td>
            <td th:text="${product.productDetail}"></td>
            <td><img th:src="@{/img/} + ${product.productImage}"></td>
        </tr>
        </tbody>

    </table>
</div>

</html>
