<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="layoutContent">


    <br>
    <div>
        <form th:action="@{/}" th:method="post">
            <div class="main-search-area" style="margin-top: 100px; margin-bottom: 50px;">
                <input class="main-search" placeholder="닭가슴살 검색" name="searchValue">
                <button type="submit" class="fa fa-search main-controller"></button>
            </div>
        </form>
    </div>

    <section class="chickenIndex">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text_center">
                    <header>
                        <h1 class="main-h1">추천 상품</h1>
                        <div class="spacer"></div>
                        <br>
                    </header>
                </div>
            </div>
            <div class="panel panel-primary chicken-content" style="float: left; margin: 0px 5%;"
                 onclick="location='';">
                <div class="panel-heading">
                    <h2 class="panel-title" style="text-align: center;">
                        ${}
                    </h2>
                </div>
                <div class="panel-body" style="text-align: center;">
                    <form class="form-horizontal" role="form">
                        <div class="profile-pic text-center mainProfileImg">
                            <img th:src="@{/img/}" alt="" class="img-rounded">
                        </div>

                        <div class="form-group">
                            <p>${} <!--상품 설명--></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <section class="chickenIndex">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text_center">
                    <header>
                        <h1 class="main-h1">Best Seller</h1>
                        <div class="spacer"></div>
                        <br>
                    </header>
                </div>
            </div>
            <div class="panel panel-primary chicken-content" style="float: left; margin: 0px 5%;"
                 onclick="location='';">
                <div class="panel-heading">
                    <h2 class="panel-title" style="text-align: center;">
                        ${}
                    </h2>
                </div>
                <div class="panel-body" style="text-align: center;">
                    <form class="form-horizontal" role="form">
                        <div class="profile-pic text-center mainProfileImg">
                            <img th:src="@{/img/}" alt="" class="img-rounded">
                        </div>

                        <div class="form-group">
                            <p>${} <!--상품 설명--></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
</html>
